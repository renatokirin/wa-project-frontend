<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    .content-container {
        /* https://10015.io/tools/css-background-pattern-generator */
        background-image: radial-gradient(rgba(11, 92, 214, 0.32) 2px, transparent 2px);
        background-size: 29px 29px;
        background-color: white;
    }
</style>

<body>
    <div class="posts-page-container">


        <div class="content-container"
            style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">

            <div class="card shadow" style="width: 400px;">
                <div class="card-header">
                    <h1>Your blog</h1>
                </div>
                <div class="card-body">

                    <form style="display: flex; flex-direction: column;">

                        <div class="form-group mt-1">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>

                        <div class="form-group mt-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>

                        <button type="button" class="btn btn-primary mt-4">Login</button>

                        <div class="text-muted mt-5">
                            Don't have an account?
                            <a href="signup.html">Sign up</a>
                        </div>

                    </form>

                </div>
            </div>

        </div>


    </div>
    <script src="bootstrap.bundle.js"></script>
</body>

</html>
